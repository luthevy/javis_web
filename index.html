<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input {
            padding: 8px;
            width: 40%;
            margin-right: 10px;
        }

        button {
            padding: 8px;
            width: 10%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            width: 33%;
        }

        th {
            background-color: #f2f2f2;
        }
        h1, form {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Aircraft MRO</h1>

    <form id="myForm">
        <label for="textInput">Aircraft issue:</label>
        <input type="text" id="textInput" name="textInput" required>
        <button type="button" onclick="addRow()">Search</button>
    </form>

    <table id="myTable">
        <thead>
            <tr>
                <th>Name of document</th>
                <th>Description</th>
                <th>Source</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be added here dynamically -->
        </tbody>
    </table>

    <script>
        function setKeywordFromURL() {
            var urlParams = new URLSearchParams(window.location.search);
            var keyword = urlParams.get('keyword');
            document.getElementById('textInput').value = keyword;
            if (keyword) {
                addRow();
            }
        }
        function addRow() {
            var textInput = document.getElementById('textInput').value;

            if (textInput.trim() !== "") {
                var table = document.getElementById('myTable').getElementsByTagName('tbody')[0];
                var newRow = table.insertRow(table.rows.length);
                var cell = newRow.insertCell(0);
                cell.textContent = textInput;
            }
        }
        window.onload = setKeywordFromURL;
    </script>

</body>
</html>
